<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react-dom.js"></script>

    <link rel="stylesheet" href="GameOfLife.css"/>
</head>
<body>

<div id="container">

</div>
<div class="menu">
    <div class="control">
        <p>control:</p>
        <button id="run" class="active">Run</button>
        <button id="pause">Pause</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
    </div>

    <div class="speed">
        <p>speed:</p>
        <button id="fast">fast</button>
        <button id="medium" class="active">medium</button>
        <button id="slow">slow</button>
        <p>generation:</p>
    </div>

    <div class="size">
        <p>size:</p>
        <button id="size50" class="active">50x30</button>
        <button id="size70">70x50</button>
        <button id="size100">100x80</button>
        <p id="generation">12</p>
    </div>
</div>
</div>

<script src="GameOfLife-compiled.js"></script>
</body>
</html>
