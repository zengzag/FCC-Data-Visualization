<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react-dom.js"></script>

    <link rel="stylesheet" href="GameOfLife.css"/>
</head>
<body>

<div class="container">
    <div class="map" id="map">
        <div class="live"></div>
        <div class="dead"></div>
    </div>
    <div class="menu">
        <div class="speed">
            <span>speed:</span>
            <button class="btn btn-default" id="fast">fast</button>
            <button class="btn btn-default" id="medium">medium</button>
            <button class="btn btn-default" id="slow">slow</button>
        </div>
        <div class="control">
            <span>control:</span>
            <button class="btn btn-default" id="Run">Run</button>
            <button class="btn btn-default" id="Pause">Pause</button>
            <button class="btn btn-default" id="Clear">Clear</button>
        </div>
        <div class="size">
            <span>size:</span>
            <button class="btn btn-default" id="size50">50x30</button>
            <button class="btn btn-default" id="size70">70x50</button>
            <button class="btn btn-default" id="size100">100x80</button>
        </div>
    </div>
</div>

<script src="GameOfLife-compiled.js"></script>
</body>
</html>
