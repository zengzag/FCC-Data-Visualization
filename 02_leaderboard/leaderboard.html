<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leaderboard</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" href="leaderboard.css"/>
</head>
<body>

<div id="board">
    <div class="FCC"><a href="https://www.freecodecamp.cn" target="_blank"><span>FreeCodeCamp.cn</span></a></div>

    <div class="table-box">
        <div class="table-head">leader board</div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="count">count</th>
                <th class="name">Camper Name</th>
                <th class="recent">Points in past 30 days</th>
                <th class="all">All time points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="count">1</td>
                <td class="name">
                    <a href={"http://www.freecodecamp.com/Takumar"} target="_blank">
                        <img src='https://avatars.githubusercontent.com/u/2951935?v=3'/>
                        <span>Takumar</span>
                    </a>
                </td>
                <td class="recent">23</td>
                <td class="all">177</td>
            </tr>
            <tr>
                <td class="count">2</td>
                <td class="name">SaintPeter</td>
                <td class="recent">233</td>
                <td class="all">2342</td>
            </tr>
            <tr>
                <td class="count">3</td>
                <td class="name">anthonygallina1</td>
                <td class="recent">23</td>
                <td class="all">12354</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="leaderboard-compiled.js"></script>
</body>
</html>
